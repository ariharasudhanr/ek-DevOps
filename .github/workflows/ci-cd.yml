name: CI-CD Pipeline

on:
  push:
    branches:
      - 1.0
  pull_request:
    branches:
      - 1.0
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      log_level:
        description: "Log level"
        required: true
        default: "INFO"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ariharasudhanr/ek-devops
      REGISTRY: docker.io
      TAG_ID: ${{ vars.DOCKER_IMAGE_PREFIX }}${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ env.IMAGE_NAME }}:${{ env.TAG_ID }}
            docker.io/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ env.TAG_ID }}

      - name: Verify image on Docker Hub
        run: |
          docker pull docker.io/${{ env.IMAGE_NAME }}:${{ env.TAG_ID }}
          docker pull docker.io/${{ env.IMAGE_NAME }}:latest
          echo "Image successfully built and pushed to Docker Hub"
